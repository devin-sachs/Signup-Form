<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        sidebar
        <div class="logo-container">
       <div class="odin-logo"> 
       
        <img src="Images\odin-lined.png" > Odin
       
        </div>
        </div>
    </div>

    <div class="rightside">
        <p class ="intro-text first">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class ="intro-text second">You <em>know</em> you want to.</p>

        <form action="" method="get" class="signup-form">
            <p class ="intro-text form">Let's do this!</p>
            <div class="column-container">
                <div class="first-col-container">
                    <div class="form-col">

                        <label for="first-name" >First Name</label>
                        <input id="first-name" name="first-name" type="text" />
                    </div>
                    <div class="form-col">
                        <label for="email" >Email</label>
                        <input id="email" name="email" type="email" />
                    </div>
                    <div class="form-col">
                        <label for="password" >Password</label>
                        <input id="password" name="password" type="text" required/>
                    </div>
                </div>

                <div class="second-col-container">
                    <div class="form-col second">
                        <label for="last-name" >Last Name</label>
                        <input id="last-name" name="last-name" type="text" />
                    </div>
                    <div class="form-col second">
                        <label for="phone" >Phone Number</label>
                        <input id="first-name" name="first-name" type="text" />
                    </div>
                    <div class="form-col second">
                        <label for="first-name" >Confirm Password</label>
                        <input id="first-name" name="first-name" type="text" />
                    </div>
                </div>
            </div>
        </form>
            <div class="create-account">
                <button>Create Account</button>
                <div>
                    Already have an account? <a href ="index.html">Login</a>
                </div>
            </div>

        </div>
